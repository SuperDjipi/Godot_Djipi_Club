<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="outline">
      <feMorphology in="SourceAlpha" result="expanded" operator="dilate" radius="2"/>
      <feFlood flood-color="#F5EDE0" flood-opacity="0.9"/>
      <feComposite in2="expanded" operator="in" result="outline"/>
      <feComposite in="SourceGraphic" in2="outline" operator="over"/>
    </filter>
  </defs>
  
  <g transform="translate(50, 50)">
    <!-- Rectangle arrondi avec liseré -->
    <rect x="-32" y="-28" width="64" height="56" rx="10" ry="10"
          fill="none" stroke="#F5EDE0" stroke-width="2" opacity="0.4"/>
    <rect x="-32" y="-28" width="64" height="56" rx="10" ry="10"
          fill="none" stroke="#1A3A52" stroke-width="5" filter="url(#outline)"/>
    
    <!-- Doubles barres pause avec liseré -->
    <path d="M -14 -15 L -14 15"
          stroke="#F5EDE0" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M -14 -15 L -14 15"
          stroke="#1A3A52" stroke-width="5" stroke-linecap="round" filter="url(#outline)"/>
    
    <path d="M -2 -15 L -2 15"
          stroke="#F5EDE0" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M -2 -15 L -2 15"
          stroke="#1A3A52" stroke-width="5" stroke-linecap="round" filter="url(#outline)"/>
    
    <!-- Triangle play avec liseré -->
    <path d="M 8 -12 L 8 12 L 20 0 Z"
          fill="none" stroke="#F5EDE0" stroke-width="2" stroke-linejoin="round" opacity="0.4"/>
    <path d="M 8 -12 L 8 12 L 20 0 Z"
          fill="none" stroke="#1A3A52" stroke-width="5" stroke-linejoin="round" filter="url(#outline)"/>
  </g>
</svg>
